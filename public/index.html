    <div class="d-flex justify-content-center align-items-center cover-all">
        <div id="filter">
            <p> clip</p>
        </div>

        <div id="start-screen" class="flex-column position-absolute justify-content-center align-items-center">
            <p><code>A brief history of platformer games.</code></p>
            <button id="start-btn"><h1 id="START">START</h1></button>
            <h1><code id="explain-start">[Click or Enter to start]</code></h1>
        </div>


        <div id="slideshow" class="d-flex justify-content-center align-items-center">
            <div class="slide visible">
                <h1 class="text-white px-5 card-header"><code>SLIDE 1</code></h1>
            </div>
            <div class="slide">
                <h1 class="text-white px-5 card-header"><code>SLIDE 2</code></h1>
                <p class="lead mx-3">This is some contents about the history of sidescrollers</p>
            </div>
            <div class="slide">
                <h1 class="text-white px-5 card-header"><code>SLIDE 3</code></h1>
            </div>
            <div class="slide">
                <h1 class="text-white px-5 card-header"><code>SLIDE 4</code></h1>
            </div>
            <div class="slide">
                <h1 class="text-white px-5 card-header"><code>SLIDE 5</code></h1>
            </div>
            <div class="slide">
                <h1 class="text-white px-5 card-header"><code>SLIDE 6</code></h1>
            </div>
            <div class="slide">
                <h1 class="text-white px-5 card-header"><code>SLIDE 7</code></h1>
            </div>
        </div>
        <canvas id="canvas-scroll" class="mx-5" width="600" height="600"></canvas>

    </div>



    <img class="d-none" id="tv" src="img/tv.png" alt="old tv outline"/>

    <img class="d-none" src="img/spritesheet.png" id="spritesheet"/>
