<!DOCTYPE html>
<html>
<head>
  <title>jQuery Quiz</title>
  <link rel="stylesheet" type="text/css" href="../dist/jquery.quiz-min.css" />
</head>
<body>
<div id="quiz-1">
  <div class="quiz-header">
    <h1>Multiple Quiz Demo</h1>
    <p><a class="quiz-home-btn">Home</a></p>
  </div>
  <div class="quiz-start-screen">
    <p><a href="#" class="quiz-start-btn quiz-button">Start</a></p>
  </div>
</div>

<div id="quiz-2">
  <div class="quiz-header">
    <h1>Another Quiz Demo</h1>
    <p><a class="quiz-home-btn">Home</a></p>
  </div>
  <div class="quiz-start-screen">
    <p><a href="#" class="quiz-start-btn quiz-button">Start</a></p>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="../dist/jquery.quiz-min.js"></script>
<script>
  $('#quiz-1').quiz({
    counterFormat: 'Question %current of %total',
    questions: [
      {
        'q': 'A sample question?',
        'options': [
          'Answer 1',
          'Answer 2',
          'Answer 3',
          'Answer 4'
        ],
        'correctIndex': 1,
        'correctResponse': 'Custom correct response.',
        'incorrectResponse': 'Custom incorrect response.'
      },
      {
        'q': 'What is this image? <img src="https://picsum.photos/100/100">',
        'options': [
          'Answer 1',
          'Answer 2'
        ],
        'correctIndex': 1,
        'correctResponse': 'Custom correct response.',
        'incorrectResponse': 'Custom incorrect response.'
      },
      {
        'q': 'Which image is the correct answer?',
        'options': [
          '<img src="https://picsum.photos/100/100">',
          '<img src="https://picsum.photos/100/100">'
        ],
        'correctIndex': 0,
        'correctResponse': 'Custom correct response.',
        'incorrectResponse': 'Custom incorrect response.'
      }
    ]
  });

  $('#quiz-2').quiz({
    counterFormat: 'Question %current of %total',
    questions: [
      {
        'q': 'Is this a question on the 2nd quiz?',
        'options': [
          'True',
          'False'
        ],
        'correctIndex': 0,
        'correctResponse': 'Custom correct response.',
        'incorrectResponse': 'Custom incorrect response.'
      },
      {
        'q': 'How many questions are on the 1st quiz?',
        'options': [
          'One',
          'Two',
          'Three',
          'Four'
        ],
        'correctIndex': 2,
        'correctResponse': 'Custom correct response.',
        'incorrectResponse': 'Custom incorrect response.'
      }
    ]
  });
</script>
</body>
</html>
