<!DOCTYPE html>
<html>
<head>
  <title>jQuery Quiz</title>
  <link rel="stylesheet" type="text/css" href="../dist/jquery.quiz-min.css" />
</head>
<body>
<div id="quiz">
  <div class="quiz-header">
    <h1 class="custom-logo">No Fail Quiz Demo</h1>
    <p><a class="custom-home">Home</a></p>
  </div>
  <div class="quiz-start-screen">
    <h1>Custom Start Screen</h1>
    <div><a href="#" class="quiz-start-btn quiz-button">Begin</a></div>
  </div>
  <div class="quiz-results-screen">
    <h2>You did it!</h2>
  </div>
  <div class="quiz-gameover-screen">
    <h2>Sorry, you failed!</h2>
    <p class="quiz-gameover-response"></p>
    <p><a href="#" class="quiz-retry-btn">Retry</a></p>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="../dist/jquery.quiz-min.js"></script>
<script>
  $('#quiz').quiz({
    //resultsScreen: '.results-screen',
    //counter: false,
    homeButton: '.custom-home',
    counterFormat: 'Question %current',
    allowIncorrect: false,
    questions: [
      {
        'q': 'A sample question?',
        'options': [
          'Answer 1',
          'Answer 2',
          'Answer 3',
          'Answer 4'
        ],
        'correctIndex': 1,
        'correctResponse': 'Custom correct response.',
        'incorrectResponse': 'Custom incorrect response.'
      },
      {
        'q': 'What is this image? <img src="https://picsum.photos/100/100">',
        'options': [
          'Answer 1',
          'Answer 2'
        ],
        'correctIndex': 1,
        'correctResponse': 'Custom correct response.',
        'incorrectResponse': 'Custom incorrect response.'
      },
      {
        'q': 'Which image is the correct answer?',
        'options': [
          '<img src="https://picsum.photos/100/100">',
          '<img src="https://picsum.photos/100/100">'
        ],
        'correctIndex': 0,
        'correctResponse': 'Custom correct response.',
        'incorrectResponse': 'Custom incorrect response.'
      },
      {
        'q': 'A sample question?',
        'options': [
          'Answer 1',
          'Answer 2'
        ],
        'correctIndex': 1,
        'correctResponse': 'Custom correct response.',
        'incorrectResponse': 'Custom incorrect response.'
      },
      {
        'q': 'A sample question?',
        'options': [
          'Answer 1',
          'Answer 2',
          'Answer 3',
          'Answer 4'
        ],
        'correctIndex': 3,
        'correctResponse': 'Custom correct response.',
        'incorrectResponse': 'Custom incorrect response.'
      }
    ]
  });
</script>
</body>
</html>
